<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>增加题单</title>
</head>
<body>

<form    method="post"  action="question/add.action">
 二二级ID:<input  type="text"    name="slId"     /> <br/>
题库ID:<input  type="text"    name="bId"         /><br/>
创建人:<input  type="text"    name="account"     /><br/>
题目类型:<input  type="text"    name="type"        /><br/>
题目具体内容:<input  type="text"    name="content"     /><br/>
音标:<input  type="text"    name="symbol"      /><br/>
问题图片:<input  type="text"    name="picture"     /><br/>
答案:<input  type="text"    name="answer"     /><br/>
提示图片:<input  type="text"    name="hPicture"     /><br/>
提示:<input  type="text"    name="hint"     /><br/>
选项:<input  type="text"    name="option"     /><br/> 
<input type="submit" value="添加题目"    /><br/>
</form>
</body>
</html>
